<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* ... (Purana CSS Same rahega) ... */
        body { background: #000; color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* SERVICE CARD STYLE */
        .card { background: #111; border: 1px solid #333; padding: 0; border-radius: 12px; overflow: hidden; position: relative; transition: 0.2s; }
        .card:hover { border-color: #00ff00; transform: translateY(-5px); }
        .card-img { width: 100%; height: 140px; object-fit: cover; }
        .card-body { padding: 15px; }
        
        .btn-start { display: block; width: 100%; background: #00ff00; color: #000; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; text-align: center; cursor: pointer; border: none;}
        .btn-help { background: transparent; color: #888; border: 1px solid #444; margin-top: 5px; color: #fff; }
        .btn-help:hover { background: #222; }

        /* MODAL (POPUP) STYLE */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background: #161b22; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; border-radius: 10px; border: 1px solid #30363d; padding: 20px; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #fff; }
        
        .step-item { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .step-item img { width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #333; }
        .step-num { color: #00ff00; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="content" style="flex: 1; padding: 40px; overflow-y: auto;">
        
        <div id="services">
            <h2>Select a Service</h2>
            <div class="grid">
                
                {% for service in services %}
                <div class="card">
                    <img src="{{ service.thumbnail }}" class="card-img">
                    
                    <div class="card-body">
                        <h3 style="margin: 0; color: #fff;">{{ service.name }}</h3>
                        <p style="font-size: 13px; color: #888; margin: 5px 0 15px 0;">{{ service.description }}</p>
                        
                        <a href="/prepare/music" class="btn-start">‚ö° Get Started</a>
                        
                        <button onclick='openHelp({{ service.tutorial | tojson }})' class="btn-start btn-help">‚ùì Need Help?</button>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-content">
            <span onclick="closeHelp()" class="close-modal">&times;</span>
            <h2 style="margin-top: 0; color: #00ff00;">üìù Setup Guide</h2>
            <div id="stepsArea">
                </div>
        </div>
    </div>

    <script>
        function openHelp(tutorialData) {
            const container = document.getElementById('stepsArea');
            container.innerHTML = ""; // Clear old data

            if (!tutorialData || tutorialData.length === 0) {
                container.innerHTML = "<p>No tutorial available yet.</p>";
            } else {
                tutorialData.forEach((step, index) => {
                    const stepHTML = `
                        <div class="step-item">
                            <div class="step-num">STEP ${index + 1}</div>
                            <p>${step.text}</p>
                            ${step.img ? `<img src="${step.img}">` : ''}
                        </div>
                    `;
                    container.innerHTML += stepHTML;
                });
            }
            
            document.getElementById('helpModal').style.display = 'flex';
        }

        function closeHelp() {
            document.getElementById('helpModal').style.display = 'none';
        }
    </script>

</body>
</html>
